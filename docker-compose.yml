version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: smartcraft_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: smartcraft
      POSTGRES_PASSWORD: smartcraft
      POSTGRES_DB: smartcraft_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
